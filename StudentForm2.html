<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Document2</title>
    <style>

      body{
        background:url(imgb3.jpg) no-repeat;
        background-size: cover;
      }
      .card:hover{
        box-shadow: 2px 2px 2px 1px rgba(72, 69, 69, 0.2);
      }
      p{
        color: red;
      }
    </style>
</head>
<body>
    <div  class="mt-5" id="main">
        <form action="./StudentTable.html" id="form" > 
            <div style="min-width: 350px" class=" card col p-4 w-25 border border-warning m-auto rounded rounded-3 d-flex flex-column gap-3 ">
           <div class="text-center"> <h1>Student Details</h1></div>
           <div>Adhar Card 
            <input class="form-control" maxlength="12" name="adharcard" type="file">
        </div>
           <div><input class="form-control" placeholder="Enter your AdharNumber" maxlength="12" name="adhar" type="text"></div>
           
           <div><p id="adharError"></p></div>
           <div class="text-center h-50 text-light h5"><button class="btn btn-primary ">Submit</button></div>
           </div>
     </form>

    </div>

    <script>
      
     document.getElementById('form').addEventListener('submit',(event)=>{
        
      const {target:{adhar}}=event;
        if(adhar.value.match(/[0-9]/) && adhar.value.length >=12){
          
         let value =JSON.parse(localStorage.getItem('user'));  
          value.adhar=adhar.value;
         localStorage.setItem('user',JSON.stringify(value));
          let valObj = JSON.parse(localStorage.getItem("users"))
                ? JSON.parse(localStorage.getItem("users"))
                 : [];
        localStorage.setItem('users',JSON.stringify([...valObj,JSON.parse(localStorage.getItem('user'))]))
        }
        else{
        event.preventDefault();
        alert("Enter valid Adhar number")
        }
        
    
  })
    


         
     
    </script>
</body>
</html>
